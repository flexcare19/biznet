# Yang wajib diisi
# 1. nama worker (ubah juga di Cargo.toml)
# 2. account id cloudflare
# 3. KV Storage
# 4. id KV Storage tadi
# 5. UUID

# ===============[ nama worker ]=================
name = "www"
main = "build/worker/shim.mjs"
compatibility_date = "2024-05-23"
minify = true

# ===============[ account id ]==================
account_id = "794de56a679a7e730b64ff5461c955fa"
workers_dev = true

# ===============[ KV STORAGE ]==================
[[kv_namespaces]]
binding = "AIO"
id = "8ff6bcdf8a3b476d889060ec904ef941"

[build]
command = "cargo install worker-build && worker-build --release"

[env.dev]
build = { command = "cargo install worker-build && worker-build --dev" }

# =================[ UUID V4 ]===================
[vars]
UUID = "9455ecc8-1b41-4958-9db1-5d8fc898cfb4"
MAIN_PAGE_URL = "https://raw.githubusercontent.com/vapaxemu/teknik/refs/heads/main/web/index.html"
SUB_PAGE_URL = "https://raw.githubusercontent.com/vapaxemu/teknik/refs/heads/main/web/sub.html"

